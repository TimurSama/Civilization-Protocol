<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VODeco - Экосистема</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>VODeco - Экосистема</h1>
            <div>
                <button class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#docsModal">Документация</button>
                <button class="btn btn-outline-info" onclick="openAssistant()">Виртуальный ассистент</button>
            </div>
        </div>
        
        <!-- Форма регистрации -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Регистрация</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="telegramUsername" class="form-label">Telegram Username</label>
                    <input type="text" class="form-control" id="telegramUsername" placeholder="@username">
                </div>
                <div class="mb-3">
                    <label for="referralCode" class="form-label">Реферальный код (необязательно)</label>
                    <input type="text" class="form-control" id="referralCode" placeholder="Введите код приглашения">
                </div>
                <button id="registerButton" class="btn btn-primary">Зарегистрироваться</button>
            </div>
        </div>

        <!-- Статус пользователя -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Статус</h5>
            </div>
            <div class="card-body">
                <p id="userStatus" class="text-muted">Войдите в систему</p>
                <div class="d-flex gap-2">
                    <button id="claimButton" class="btn btn-success">Получить токены</button>
                    <button id="stakeButton" class="btn btn-warning">Застейкать токены</button>
                </div>
            </div>
        </div>

        <!-- Голосование -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Голосование</h5>
            </div>
            <div class="card-body">
                <div id="proposalsList">
                    <!-- Список предложений будет добавлен динамически -->
                </div>
            </div>
        </div>

        <!-- Таблица пользователей -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Пользователи</h5>
                <div>
                    <button id="exportJson" class="btn btn-info me-2">Экспорт JSON</button>
                    <button id="exportCsv" class="btn btn-info">Экспорт CSV</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table" id="usersTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Баланс</th>
                                <th>Стейк</th>
                                <th>Последний клейм</th>
                                <th>Реферальный код</th>
                                <th>Приглашен</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Данные будут добавлены динамически -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно документации -->
    <div class="modal fade" id="docsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Документация VODeco</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Список документов будет добавлен динамически -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
