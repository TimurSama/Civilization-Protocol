name: Deploy to Vercel

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build project
        id: build
        run: npm run build
        env:
          NODE_ENV: production
        continue-on-error: false

      - name: Check build status
        if: steps.build.outcome == 'failure'
        run: |
          echo "❌ Build failed. Checking for common issues..."
          echo "Please check the build logs above for TypeScript errors."
          exit 1

