<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Check - VOD.eco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .check-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .status-card {
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
        }
        .status-valid {
            background: linear-gradient(135deg, #06d6a0, #06a085);
            color: white;
        }
        .status-invalid {
            background: linear-gradient(135deg, #ef476f, #d62839);
            color: white;
        }
        .status-pending {
            background: linear-gradient(135deg, #ffd166, #ffb703);
            color: #333;
        }
        .info-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .check-input {
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="check-container">
            <div class="mb-4">
                <a href="/" class="btn btn-outline-primary me-2">
                    <i class="fas fa-home"></i> Главная
                </a>
                <a href="/tokenomics" class="btn btn-outline-success me-2">
                    <i class="fas fa-coins"></i> Токеномика
                </a>
                <a href="/roadmap" class="btn btn-outline-warning me-2">
                    <i class="fas fa-road"></i> Дорожная карта
                </a>
                <a href="/wallet" class="btn btn-outline-info me-2">
                    <i class="fas fa-wallet"></i> Кошелек
                </a>
            </div>

            <h1 class="text-center mb-4"><i class="fas fa-search"></i> VOD Check</h1>
            <p class="text-center text-muted mb-4">Проверка статуса токенов и транзакций</p>

            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">Проверка адреса или транзакции</h5>
                    <div class="input-group">
                        <input type="text" class="form-control check-input" id="checkInput" 
                               placeholder="Введите адрес кошелька, хеш транзакции или ID токена">
                        <button class="btn btn-primary" onclick="performCheck()">
                            <i class="fas fa-search"></i> Проверить
                        </button>
                    </div>
                </div>
            </div>

            <div id="checkResult" style="display: none;">
                <div class="status-card" id="statusCard">
                    <h3 id="statusTitle">Проверка...</h3>
                    <p id="statusMessage">Обработка запроса...</p>
                </div>

                <div class="info-card" id="infoCard" style="display: none;">
                    <h5 class="mb-3"><i class="fas fa-info-circle"></i> Детальная информация</h5>
                    <div id="infoContent"></div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-list"></i> Быстрая проверка</h5>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-outline-primary w-100" onclick="checkMyWallet()">
                                <i class="fas fa-wallet"></i> Мой кошелек
                            </button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-outline-success w-100" onclick="checkNetwork()">
                                <i class="fas fa-network-wired"></i> Статус сети
                            </button>
                        </div>
                        <div class="col-md-4 mb-3">
                            <button class="btn btn-outline-info w-100" onclick="checkTokenSupply()">
                                <i class="fas fa-chart-pie"></i> Эмиссия токенов
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="mb-0"><i class="fas fa-chart-bar"></i> Статистика сети</h5>
                </div>
                <div class="card-body">
                    <div class="row text-center">
                        <div class="col-md-3">
                            <h5 class="text-muted">Всего транзакций</h5>
                            <h3 id="totalTransactions">-</h3>
                        </div>
                        <div class="col-md-3">
                            <h5 class="text-muted">Активных адресов</h5>
                            <h3 id="activeAddresses">-</h3>
                        </div>
                        <div class="col-md-3">
                            <h5 class="text-muted">VODeco в обращении</h5>
                            <h3 id="vodEcoSupply">-</h3>
                        </div>
                        <div class="col-md-3">
                            <h5 class="text-muted">VOD в обращении</h5>
                            <h3 id="vodSupply">-</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function performCheck() {
            const input = document.getElementById('checkInput').value.trim();
            if (!input) {
                alert('Пожалуйста, введите адрес, хеш транзакции или ID токена');
                return;
            }

            const resultDiv = document.getElementById('checkResult');
            const statusCard = document.getElementById('statusCard');
            const infoCard = document.getElementById('infoCard');
            
            resultDiv.style.display = 'block';
            statusCard.className = 'status-card status-pending';
            statusCard.querySelector('#statusTitle').textContent = 'Проверка...';
            statusCard.querySelector('#statusMessage').textContent = 'Обработка запроса...';
            infoCard.style.display = 'none';

            // Симуляция проверки (в реальном приложении здесь будет запрос к API)
            setTimeout(() => {
                // Пример результата
                const isValid = Math.random() > 0.3; // 70% вероятность валидности
                
                if (isValid) {
                    statusCard.className = 'status-card status-valid';
                    statusCard.querySelector('#statusTitle').textContent = '✓ Валидный';
                    statusCard.querySelector('#statusMessage').textContent = 'Адрес/транзакция найдена в сети';
                    
                    infoCard.style.display = 'block';
                    document.getElementById('infoContent').innerHTML = `
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Тип:</strong> Адрес кошелька</p>
                                <p><strong>Баланс VODeco:</strong> 1,234.56</p>
                                <p><strong>Баланс VOD:</strong> 567.89</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Последняя транзакция:</strong> 2 часа назад</p>
                                <p><strong>Всего транзакций:</strong> 42</p>
                                <p><strong>Статус:</strong> Активен</p>
                            </div>
                        </div>
                    `;
                } else {
                    statusCard.className = 'status-card status-invalid';
                    statusCard.querySelector('#statusTitle').textContent = '✗ Не найден';
                    statusCard.querySelector('#statusMessage').textContent = 'Адрес/транзакция не найдена в сети';
                }
            }, 1500);
        }

        function checkMyWallet() {
            const username = localStorage.getItem('telegram_username') || '@username';
            document.getElementById('checkInput').value = username;
            performCheck();
        }

        function checkNetwork() {
            alert('Статус сети: Онлайн\nБлокчейн синхронизирован\nПоследний блок: #12345');
        }

        function checkTokenSupply() {
            document.getElementById('infoContent').innerHTML = `
                <div class="row">
                    <div class="col-md-6">
                        <h6>VODeco</h6>
                        <p>Всего: 1,000,000,000</p>
                        <p>В обращении: 250,000,000</p>
                        <p>Застейкано: 150,000,000</p>
                    </div>
                    <div class="col-md-6">
                        <h6>VOD</h6>
                        <p>Всего: 500,000,000</p>
                        <p>В обращении: 300,000,000</p>
                        <p>Обеспечение: 300,000,000 м³</p>
                    </div>
                </div>
            `;
            document.getElementById('checkResult').style.display = 'block';
            document.getElementById('infoCard').style.display = 'block';
        }

        // Загрузка статистики
        async function loadNetworkStats() {
            try {
                // В реальном приложении здесь будет запрос к API
                document.getElementById('totalTransactions').textContent = '1,234';
                document.getElementById('activeAddresses').textContent = '567';
                document.getElementById('vodEcoSupply').textContent = '250M';
                document.getElementById('vodSupply').textContent = '300M';
            } catch (error) {
                console.error('Ошибка загрузки статистики:', error);
            }
        }

        // Загрузка при открытии страницы
        loadNetworkStats();
    </script>
</body>
</html>
